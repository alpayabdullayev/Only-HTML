<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Tables</title>
    </head>
    <body>
        <h1>HTML Tables</h1>
        <h2>Simple Table</h2>
        <table border="1" width="300" height="200">
            <tr bgcolor="lime">
                <th>Bir</th>
                <th>İki</th>
                <th>Üç</th>
            </tr>
            <tr align="center">
                <td>1a</td>
                <td>1b</td>
                <td>1c</td>
            </tr>
            <tr align="center">
                <td>2a</td>
                <td>2b</td>
                <td>2c</td>
            </tr>
        </table>

        <h2>Complex Tables</h2>
        <table border="1" width="300" height="200">
            <tr bgcolor="yellow">
                <th colspan="3">Başlıq</th>
            </tr>
            <tr align="center">
                <td>1a</td>
                <td>1b</td>
                <td>1c</td>
            </tr>
            <tr align="center">
                <td>2a</td>
                <td>2b</td>
                <td>2c</td>
            </tr>
        </table>

        <br />

        <table border="1" width="300" height="200">
            <tr>
                <th rowspan="3" bgcolor="yellow">I</th>
                <td>1a</td>
                <td>1b</td>
            </tr>
            <tr>
                <td>2a</td>
                <td>2b</td>
            </tr>
            <tr>
                <td>3a</td>
                <td>3b</td>
            </tr>
        </table>

        <br />

        <table border="1" width="350" height="250" cellspacing="0">
            <tr>
                <td rowspan="4">A</td>
                <td colspan="3">E</td>
            </tr>
            <tr>
                <td colspan="2">F</td>
                <td rowspan="3">D</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
